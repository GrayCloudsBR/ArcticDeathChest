# ============================================
# AntryDeathLoot Configuration
# Version: 1.1.0
# Compatible with Minecraft 1.7.10 - 1.21+
# ============================================

# Plugin prefix used in all messages (supports &color codes)
prefix: "&f&l[&3&lAntryDeathLoot&f&l] "

# Time in seconds before the death chest breaks and drops items
# Minimum: 1, Recommended: 10-60
chest-break-time: 10

# Should players be allowed to break the chest before the timer ends?
# If false, players must wait for the timer
allow-instant-break: true

# Should the plugin announce when a death chest is created?
announce-death-chest: true

# Message shown when a death chest is created (supports &color codes)
# Placeholders: %player% - Player name, %time% - Break time in seconds
death-chest-message: "&c%player%'s death chest has been created! It will break in %time% seconds!"

# Message shown when a death chest is about to break (broadcast to all)
# Leave empty to disable
chest-break-message: "&cDeath chest is breaking!"

# ============================================
# Falling Chest Animation Settings
# ============================================
falling-chest:
  # Enable or disable falling chest animation
  # When enabled, the chest falls from the sky to the death location
  enabled: true
  
  # Height from which the chest falls (in blocks)
  # Higher values = longer fall time
  height: 20

# ============================================
# Hologram Settings
# Note: Holograms require Minecraft 1.8+ (ArmorStands)
# On 1.7.10, holograms will be automatically disabled
# ============================================
hologram:
  # Enable or disable holograms above death chests
  enabled: true
  
  # Height above the chest (in blocks)
  height: 1.0
  
  # Space between hologram lines
  line-spacing: 0.3
  
  # First line of the hologram (supports &color codes)
  # Placeholder: %player% - Player name
  first-line: "&7%player%'s &fLoot"
  
  # Second line of the hologram (supports &color codes)
  # Placeholder: %seconds% - Remaining seconds
  second-line: "&fTime remaining: &c%seconds%s"

# ============================================
# Version Compatibility Notes
# ============================================
# This plugin automatically detects your server version and adjusts:
#
# Minecraft 1.7.10:
#   - Holograms are DISABLED (ArmorStands not available)
#   - Limited sounds (uses CLICK, DIG_WOOD)
#   - Basic falling chest support
#
# Minecraft 1.8 - 1.8.8:
#   - Holograms ENABLED
#   - Uses CHEST_CLOSE, DIG_WOOD sounds
#   - Full falling chest support
#
# Minecraft 1.9+:
#   - Holograms ENABLED
#   - Uses BLOCK_CHEST_CLOSE, BLOCK_WOOD_BREAK sounds
#   - Full falling chest support
#
# Minecraft 1.13+:
#   - All features supported
#   - New material system handled automatically
#
# Minecraft 1.21+:
#   - All features supported
#   - Latest API compatibility
